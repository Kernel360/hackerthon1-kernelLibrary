<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/defaultLayout}">
<body>
    <div layout:fragment="content">
        <div id="carouselExample" class="carousel slide" style="background-color: lightgray">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/src/image1.jpeg}" class="d-block w-100" alt="..." style="width: 800px; height: 800px;">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/src/image2.jpeg}" class="d-block w-100" alt="..." style="width: 800px; height: 800px;">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/src/image3.png}" class="d-block w-100" alt="..." style="width: 800px; height: 800px;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <h3>Books</h3>
        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
            <div th:each="book : ${books}" class="card" style="width: 18rem; margin: 10px;" >
                <img th:src="@{/src/logo.png}" class="card-img-top" alt="...">
                <th:block class="card-body">
                    <h5 class="card-title" th:text="${book.name}"></h5>
                    <p class="card-text">현재 서비스에서 제공하는 책입니다.</p>
                    <a href="/rentals" class="btn btn-primary">대여하러 가기</a>
                </th:block>
            </div>
        </div>
    </div>
</body>
</html>
