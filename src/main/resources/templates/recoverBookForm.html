<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/defaultLayout}">
<body>
<div layout:fragment="content">
  <div style="display: flex; justify-content: center;">
    <form th:action="@{/books/api/v1/recovers}" th:object="${recoverBookRequest}" method="post" style="width: 50%; margin-top: 100px;">
      <label for="bookId">내가 등록한 책 목록</label>
      <select id="bookId" name="bookId" th:field="*{bookId}">
        <option value="0" disabled>회수할 책을 선택하세요</option>
        <option th:each="book : ${bookList}" th:value="${book.id}" th:text="${book.name}"></option>
      </select>
      <br>
      <button type="submit">회수</button>
    </form>
  </div>
</div>
</body>
</html>
